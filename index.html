<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    <script src = "./vendor/jquery-1.8.3.min.js"></script>
    <script src = "./vendor/Chart.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

    <div class="flexbox-container">
      <div>
        <p><a href="#" onclick="launchBitcoinApp()">See Bitcoin Prices</a></p>
        <div id="results"></div>
      </div>
    </div>
    <main id="main">
      <div>Current price: <span id="current-price"></span></div>
      <div id="one-hour-ago"></div>
      <div>One day ago: <span id="one-day-ago"></span>  |  <span id="one-day-ago-diff"></span></div>
      <div>One week ago: <span id="one-week-ago"></span>  |  <span id="one-week-ago-diff"></span></div>
      <div>One month ago: <span id="one-month-ago"></span>  |  <span id="one-month-ago-diff"></span></div>
      <div>One year ago: <span id="one-year-ago"></span>  |  <span id="one-year-ago-diff"></span></div>
    </main>
    <canvas id="bitcoinChart" width="1200" height="800"></canvas>

  </body>
</html>
